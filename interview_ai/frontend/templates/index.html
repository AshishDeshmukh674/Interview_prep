<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">AI Interview Assistant</h1>
            <p class="text-gray-600">Upload your resume and get AI-powered interview feedback</p>
        </header>

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
            <div class="mb-8">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Upload Resume</h2>
                <form id="resumeForm" class="space-y-4">
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                        <input type="file" id="resumeFile" accept=".pdf,.doc,.docx" class="hidden">
                        <label for="resumeFile" class="cursor-pointer">
                            <div class="text-gray-600">
                                <svg class="mx-auto h-12 w-12 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                                </svg>
                                <p class="text-sm">Click to upload or drag and drop</p>
                                <p class="text-xs text-gray-500 mt-1">PDF, DOC, or DOCX</p>
                            </div>
                        </label>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                        Upload Resume
                    </button>
                </form>
            </div>

            <div id="resultSection" class="hidden">
                <h3 class="text-xl font-semibold text-gray-700 mb-3">Resume Analysis</h3>
                <div id="resultContent" class="bg-gray-50 rounded-lg p-4 text-gray-700"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('resumeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('resumeFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file first');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload_resume/', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    const resultSection = document.getElementById('resultSection');
                    const resultContent = document.getElementById('resultContent');
                    
                    resultSection.classList.remove('hidden');
                    resultContent.innerHTML = `
                        <div class="space-y-2">
                            <p class="text-green-600 font-semibold">${result.message}</p>
                            <pre class="whitespace-pre-wrap">${JSON.stringify(result.resume_data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    throw new Error(result.message || 'Failed to process resume');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Handle drag and drop
        const dropZone = document.querySelector('.border-dashed');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('border-blue-500', 'bg-blue-50');
        }

        function unhighlight(e) {
            dropZone.classList.remove('border-blue-500', 'bg-blue-50');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            
            const fileInput = document.getElementById('resumeFile');
            fileInput.files = dt.files;
        }
    </script>
</body>
</html>
